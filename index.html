<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Igreja - Gestão</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Gestão da Igreja</h2>

    <!-- Login -->
    <div id="loginDiv">
      <input type="email" id="emailLogin" placeholder="Email">
      <input type="password" id="senhaLogin" placeholder="Senha">
      <button onclick="login()">Entrar</button>
      <p>Ainda não tem conta? <a href="#" onclick="toggleCadastro()">Cadastre-se</a></p>
    </div>

    <!-- Cadastro -->
    <div id="cadastroDiv" style="display:none;">
      <input type="text" id="nomeCadastro" placeholder="Nome">
      <input type="email" id="emailCadastro" placeholder="Email">
      <input type="password" id="senhaCadastro" placeholder="Senha">
      <button onclick="cadastro()">Cadastrar</button>
      <p>Já tem conta? <a href="#" onclick="toggleCadastro()">Entrar</a></p>
    </div>
  </div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
